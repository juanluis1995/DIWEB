<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Boostrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="row">

        <div class="col-lg-2">
            <div class="row">
                <img src="img/img.jpg" width="250" height="150">
            </div>

            <blockquote class="bg-info">
                <p>Cumplimentar el formulario de registro para poder disponer de todos los servicios de la red</p>
                <p class="text-muted">- web de servicios</p>
            </blockquote>
        </div>

        <div class="col-lg-8">
            <h2 style="text-align: center;">Formulario de Registro</h2>
            <form class="form-control border border-primary rounded-0">

                <div class="form-group form-row">
                    <label class="col-md-2">Usuario: </label> <input type="text" class="form-control col-md-4" placeholder="Username">
                </div>
                <div class="form-group form-row">
                    <label class="col-md-2">Email: </label> <input type="text" class="form-control col-md-4" placeholder="Email">
                </div>
                <div class="form-group form-row">
                    <label class="col-md-2">Contraseña: </label> <input type="password" class="form-control col-md-4" placeholder="Password">
                </div>
                <!--Radio Buttons en Boostrap-->
                <!--PROGRESO (DEFINIR TAMAÑO PARA RADIO BUTTONS EN PANTALLAS PEQUEÑAS)-->
                <div class="row">
                    <label class="col-md-2">Sexo: </label> 
                    <div class="row" style="margin-left: 2%;">
                        <div class="form-check col">
                            <input class="form-check-input" type="radio" name="sexo"> <label for="sexo">Hombre</label>
                        </div>
                        <div class="form-check col">
                            <input class="form-check-input"  type="radio" name="sexo"> <label for="sexo">Mujer</label>
                        </div>
                    </div>
                </div> 
                <!--Selección de archivo-->
                <div class="bg-dark text-light form-group col-md">
                    <label for="archivo">Selecciona foto de perfil:</label>
                    <input type="file" class="form-control-file">
                </div>
                <div class="text-right">
                    <input type="button" class="btn btn-primary" value="Registrar">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
